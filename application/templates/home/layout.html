<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static', filename='assets/img/apple-icon.png')}}">
  <link rel="icon" type="image/png" href="{{url_for('static', filename='assets/img/favicon.png')}}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Msosi Admin Panel
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css')}}" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='assets/css/now-ui-dashboard.css')}}?v=1.1.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{{url_for('static', filename='assets/demo/demo.css')}}" rel="stylesheet" />
</head>

<body class="">
<div class="wrapper ">
  <div class="sidebar" data-color="orange">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
  -->
    <div class="logo">
      <a href="http://www.creative-tim.com" class="simple-text logo-mini">
        <img id="logo" src="{{url_for('static', filename='img/msosi_logo.png')}}">
      </a>
      <a href="http://www.creative-tim.com" class="simple-text logo-normal">
        Msosi
      </a>
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class="{% if active_page == dashboard %} active {% endif %}">
          <a href="{{url_for('dashboard')}}">
            <i class="now-ui-icons design_app"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="{% if active_page == menu %} active {% endif %}">
          <a href="{{url_for('menu')}}">
            <i class="now-ui-icons education_atom"></i>
            <p>Food Menu</p>
          </a>
        </li>
        <li class="{% if active_page == orders %} active {% endif %}">
          <a href="{{url_for('orders')}}">
            <i class="now-ui-icons design_bullet-list-67"></i>
            <p>Orders</p>
          </a>
        </li>
        <li>
          <a href="./notifications.html">
            <i class="now-ui-icons ui-1_bell-53"></i>
            <p>Notifications</p>
          </a>
        </li>
        <li class="{% if active_page == user_profile %} active {% endif %}">
          <a href="{{url_for('user_profile')}}">
            <i class="now-ui-icons users_single-02"></i>
            <p>User Profile</p>
          </a>
        </li>
        <li>
          <a href="./map.html">
            <i class="now-ui-icons location_map-big"></i>
            <p>Maps</p>
          </a>
        </li>
        <!--<li>-->
        <!--<a href="./typography.html">-->
        <!--<i class="now-ui-icons text_caps-small"></i>-->
        <!--<p>Typography</p>-->
        <!--</a>-->
        <!--</li>-->
        <li class="active-pro">
          <a href="{{url_for('logout')}}">
            <i class="now-ui-icons arrows-1_cloud-download-93"></i>
            <p>Log Out</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  {% block body %}     {% endblock %}
