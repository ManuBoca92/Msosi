{% extends 'home/new_layout.html' %}
{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" type="text/css">
<div class="container">
    <form action="/login" method="post">
        <h2>Please sign in</h2>
        <input type="text" name="email" class="form-control" placeholder="Email address" required autofocus autocomplete="on">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <br>
        <input type="submit" class="submit-button" value="Sign in">
    </form>
</div>
{% endblock %}
